<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>COVID 19 Chipiona</title>
        <script type="text/javascript" src="scripts/d3.js"></script>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h2>COVID-19 en Chipiona: Incidencia acumulada a 14 días</h2>
        <script type="text/javascript">
            var padding_bottom = 20;
            var padding_left = 40
            var max_inci = 1200
            var w = 1000;
            var h = w / 2;
            var rect_w;
            var dataset;
            var poblacionChipiona = 19246;

            var incidenciaChipiona = function(x) {
                return x * 100000 / poblacionChipiona;
            }

            var rect_h = function(y) {
                return (h - padding_bottom - padding_bottom/2) * incidenciaChipiona(y) / max_inci;
            }

            var parseTime = d3.timeParse("%d/%m/%y");
            var formatTime = d3.timeFormat("%d/%m");

            var rowConverter = function(d) {
                return {
                    fecha: parseTime(d.fecha),
                    ch14: parseInt(d.ch14),
                    ch7: parseInt(d.ch7),
                    sa14: parseInt(d.sa14),
                    sa7: parseInt(d.sa7),
                    gr14: parseInt(d.gr14),
                    gr7: parseInt(d.gr7),
                };
            }

            d3.csv("covid19Chipiona.csv", rowConverter, function(data) {

                console.log(data);

                dataset = data;

                rect_w = (w-padding_left) / dataset.length / 2;

                xScale = d3.scaleTime()
  							    .domain([
      							    d3.min(dataset, function(d) { return d.fecha; }),
      									d3.max(dataset, function(d) { return d.fecha; })
    								])
  							    .range([padding_left + rect_w/2, w - rect_w/2]);

   				      yScale = d3.scaleLinear()
   							    .domain([0, max_inci])
   							    .range([h - padding_bottom, padding_bottom/2]);

         				xAxis = d3.axisBottom()
         						.scale(xScale)
         						.ticks(8)
         						.tickFormat(formatTime);

                yAxis = d3.axisLeft()
  								  .scale(yScale)
  								  .ticks(10);

                var svg = d3.select("body")
          					.append("svg")
          					.attr("width", w)
          					.attr("height", h);

                svg.append("rect")
                    .attr("x", padding_left)
                    .attr("y", 0)
                    .attr("width", w - padding_left)
                    .attr("height", h - padding_bottom)
                    .attr("fill", "WhiteSmoke")

                svg.append("line")
                    .style("stroke", "SpringGreen")
                    .style("stroke-width", 1)
                    .attr("x1", padding_left)
                    .attr("x2", w)
                    .attr("y1", yScale(25))
                    .attr("y2", yScale(25));

                svg.append("line")
                    .style("stroke", "Yellow")
                    .style("stroke-width", 1)
                    .attr("x1", padding_left)
                    .attr("x2", w)
                    .attr("y1", yScale(50))
                    .attr("y2", yScale(50));

                svg.append("line")
                    .style("stroke", "Orange")
                    .style("stroke-width", 1)
                    .attr("x1", padding_left)
                    .attr("x2", w)
                    .attr("y1", yScale(150))
                    .attr("y2", yScale(150));

                svg.append("line")
                    .style("stroke", "Red")
                    .style("stroke-width", 1)
                    .attr("x1", padding_left)
                    .attr("x2", w)
                    .attr("y1", yScale(250))
                    .attr("y2", yScale(250));

                svg.append("line")
                    .style("stroke", "Red")
                    .style("stroke-width", 1)
                    .attr("x1", padding_left)
                    .attr("x2", w)
                    .attr("y1", yScale(500))
                    .attr("y2", yScale(500));

                svg.append("line")
                    .style("stroke", "Red")
                    .style("stroke-width", 1)
                    .attr("x1", padding_left)
                    .attr("x2", w)
                    .attr("y1", yScale(1000))
                    .attr("y2", yScale(1000));

                svg.selectAll("rect")
          			    .data(dataset)
          			    .enter()
          			    .append("rect")
         				    .attr("x", function(d) {
         				   		  return xScale(d.fecha) - rect_w / 2;
         				    })
          			    .attr("y", function(d) {
          			   		  return h - (rect_h(d.ch14)) - padding_bottom;
          			    })
          			    .attr("width", rect_w)
          			    .attr("height", function(d) {
          			   	  	return rect_h(d.ch14);
          			    })
          			    .attr("fill", "DeepSkyBlue")
                    .on("mouseover", function(d) {
                        // d3.selectAll(".bar")
                        //     .attr("fill", "DeepSkyBlue")
                        d3.select(this)
                            .attr("fill", "Gold");
                        var fecha = d3.timeFormat("%d/%m/%y")(d.fecha);
                        d3.select("#fecha").html("<b>Fecha</b>: " + fecha);
                        d3.select("#casos").html("<b>Casos</b>: " + d.ch14);
                        var incidencia = incidenciaChipiona(d.ch14);
                        d3.select("#incidencia").html("<b>Incidencia</b>: " + incidencia.toFixed(1));
                    })
                    .on("mouseout", function(d) {
                      d3.select(this)
                          .attr("fill", "DeepSkyBlue")
                    })
                    .style("stroke", "white")
                    .style("stroke-width", "0.1px")
                    .attr("class", "bar");

      	   			svg.append("g")
        	   				.attr("class", "axis")
        	   				.attr("transform", "translate(0," + (h - padding_bottom) + ")")
        	   				.call(xAxis);

      	   			svg.append("g")
        	   				.attr("class", "axis")
        	   				.attr("transform", "translate(" + padding_left + ",0)")
        	   				.call(yAxis);
            });
        </script>
        <p>Pulsa una barra para conocer los datos concretos de ese día.</p>
        <div id=datos>
            <div id="fecha">
                <b>Fecha</b>:
            </div>
            <div id="casos">
                <b>Casos</b>:
            </div>
            <div id="incidencia">
                <b>Incidencia</b>:
            </div>
        </div>
    </body>
</html>
